- name: work-service
  connect_timeout: 1s
  type: STRICT_DNS
  lb_policy: ROUND_ROBIN
  load_assignment:
    cluster_name: work-service
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: work-service.development.svc.cluster.local
              port_value: 80
